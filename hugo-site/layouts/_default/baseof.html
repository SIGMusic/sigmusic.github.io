<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "en" }}">
  {{ partial "head" }}
  <body class="dark-theme">
    <main role="main">
      {{ partial "navbar" . }}
      <div class="content-container {{ $.Type }}">
        {{ block "main" . }}{{ end }}
      </div>
      {{ block "feed" . }}{{ end }}
    </main>
  </body>
  {{ partial "footer" }}
</html>
